<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Compte - Imperium Antiquitas</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/portal/" class="logo">MON COMPTE</a>
            <div class="nav-links">
                <a href="/"><i class="fas fa-gamepad"></i> Jouer</a>
                <a href="/portal/premium/subscribe.html"><i class="fas fa-crown"></i> Premium</a>
                <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> D√©connexion</button>
            </div>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="dashboard-card">
            <h1><i class="fas fa-user-crown"></i> VOTRE PROFIL</h1>

            <div class="profile-info">
                <div class="profile-avatar">
                    <i class="fas fa-chess-king"></i>
                </div>
                <div class="profile-details">
                    <h2 id="username">Chargement...</h2>
                    <p id="userEmail">Chargement...</p>
                    <p id="userFaction" style="color: #D4AF37; margin-top: 5px;"></p>
                    <div class="profile-badges">
                        <span class="badge" id="premiumBadge">GRATUIT</span>
                        <span class="badge" id="populationBadge">POP: 0</span>
                    </div>
                </div>
            </div>

            <div class="dashboard-stats">
                <div class="stat">
                    <i class="fas fa-trophy"></i>
                    <span>Attaques gagn√©es : <strong id="attacksWon">0</strong></span>
                </div>
                <div class="stat">
                    <i class="fas fa-shield-alt"></i>
                    <span>D√©fenses gagn√©es : <strong id="defensesWon">0</strong></span>
                </div>
                <div class="stat">
                    <i class="fas fa-city"></i>
                    <span>Villes : <strong id="citiesCount">0</strong></span>
                </div>
                <div class="stat">
                    <i class="fas fa-calendar"></i>
                    <span>Membre depuis : <strong id="memberSince">-</strong></span>
                </div>
            </div>

            <div class="dashboard-actions">
                <a href="/portal/premium/subscribe.html" class="btn-premium" id="premiumBtn">
                    <i class="fas fa-gem"></i> PASSER √Ä L'OR - 3,99‚Ç¨/mois
                </a>
                <a href="/" class="btn-play">
                    <i class="fas fa-play"></i> CONTINUER √Ä JOUER
                </a>
            </div>
        </div>
    </div>

    <script src="../auth.js"></script>
    <script>
        // Charge les donn√©es utilisateur depuis l'API
        document.addEventListener('DOMContentLoaded', async function() {
            // V√©rifie si connect√©
            if (!window.auth.isLoggedIn()) {
                window.location.href = '/portal/premium/login.html';
                return;
            }

            const user = window.auth.currentUser;

            // Affiche les infos de base
            document.getElementById('username').textContent = user.username || 'Joueur';
            document.getElementById('userEmail').textContent = user.email || '';
            document.getElementById('userFaction').textContent = '‚öîÔ∏è Faction: ' + (user.faction || 'ROME');

            if (user.premium) {
                document.getElementById('premiumBadge').innerHTML = 'üëë EMPEREUR OR';
                document.getElementById('premiumBadge').style.background = 'linear-gradient(135deg, #D4AF37, #CD7F32)';
                document.getElementById('premiumBtn').style.display = 'none';
            }

            // Charge les stats depuis l'API
            try {
                const stats = await window.auth.getPlayerStats();
                if (stats) {
                    document.getElementById('populationBadge').textContent = 'POP: ' + (stats.population || 0);
                    document.getElementById('citiesCount').textContent = stats.cities?.length || 0;

                    if (stats.stats) {
                        document.getElementById('attacksWon').textContent = stats.stats.attacksWon || 0;
                        document.getElementById('defensesWon').textContent = stats.stats.defensesWon || 0;
                    }

                    if (stats.createdAt) {
                        const date = new Date(stats.createdAt);
                        document.getElementById('memberSince').textContent = date.toLocaleDateString('fr-FR');
                    }
                }
            } catch (error) {
                console.error('Erreur chargement stats:', error);
            }

            // Bouton d√©connexion
            document.getElementById('logoutBtn').addEventListener('click', function() {
                window.auth.logout();
            });
        });
    </script>
</body>
</html>
