<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription - Imperium Antiquitas</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/portal/" class="logo">INSCRIPTION</a>
            <div class="nav-links">
                <a href="/portal/"><i class="fas fa-home"></i> Retour</a>
                <a href="/portal/login.html"><i class="fas fa-sign-in-alt"></i> Connexion</a>
            </div>
        </div>
    </nav>

    <div class="register-container">
        <div class="register-card">
            <h1><i class="fas fa-crown"></i> CRÉEZ VOTRE EMPIRE</h1>
            <p>Rejoignez les conquérants légendaires</p>

            <form id="registerForm">
                <input type="text" placeholder="Nom d'utilisateur" required minlength="3">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Mot de passe (min. 8 caractères)" required minlength="8">
                <input type="password" placeholder="Confirmer le mot de passe" required>

                <label class="checkbox">
                    <input type="checkbox" required> J'accepte les conditions
                </label>

                <button type="submit"><i class="fas fa-user-plus"></i> Créer mon compte</button>
            </form>

            <p class="register-footer">Déjà un compte ? <a href="/portal/login.html">Connectez-vous</a></p>
        </div>
    </div>

    <script src="../auth.js"></script>
</body>
</html>
