databases:
  - name: imperium-db
    plan: free
    databaseName: imperium
    region: frankfurt

services:
  - type: web
    name: imperium-antiquitas
    plan: free
    runtime: node
    region: frankfurt
    buildCommand: npm install && npx prisma generate && npx prisma db push --accept-data-loss
    startCommand: node src/server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: imperium-db
          property: connectionString
